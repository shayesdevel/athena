# Test profile configuration for athena-tasks

# Disable auto-run of batch jobs during tests
spring.batch.job.enabled=false

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.com.athena=DEBUG
logging.level.org.springframework.batch=DEBUG
logging.level.org.testcontainers=INFO

# Batch configuration
spring.batch.jdbc.initialize-schema=always

# Scheduling - Disable automatic scheduling in tests
# (Tests will invoke schedulers directly)
spring.task.scheduling.enabled=false

# SAM.gov import settings (test defaults)
samgov.import.source=classpath:samgov-data/valid-opportunities.json
samgov.import.chunk-size=10

# Scoring settings (test defaults)
scoring.batch.size=10
scoring.threshold=80.0

# Email settings (mocked in tests)
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.username=test@athena.local
spring.mail.password=test

# Redis (if using for distributed locking - optional in tests)
spring.data.redis.host=localhost
spring.data.redis.port=6379
